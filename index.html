<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6b48ff, #a856ff);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            font-size: 1em;
            color: #ddd;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .header button {
            padding: 10px 15px;
            background: #a856ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .auth-section button {
            padding: 10px 15px;
            margin: 0 5px;
            background: #a856ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .task-input {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .task-input input, .task-input select {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.3);
            color: #333;
        }
        .task-input select {
            background: #fff;
        }
        .task-input option[value="low"] { background: rgba(144, 238, 144, 0.5); color: #333; }
        .task-input option[value="mid"] { background: rgba(255, 215, 0, 0.5); color: #333; }
        .task-input option[value="high"] { background: rgba(255, 99, 71, 0.5); color: #fff; }
        .task-input option[value="big"] { background: rgba(106, 90, 205, 0.5); color: #fff; }
        .task-input button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff4d94, #ff80bf);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .task-input button:hover {
            background: linear-gradient(45deg, #e60073, #ff66a3);
        }
        .section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .tasks-list {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            border-radius: 5px;
        }
        .tasks-list.low { border-left: 5px solid rgba(144, 238, 144, 0.5); }
        .tasks-list.mid { border-left: 5px solid rgba(255, 215, 0, 0.5); }
        .tasks-list.high { border-left: 5px solid rgba(255, 99, 71, 0.5); }
        .tasks-list.big { border-left: 5px solid rgba(106, 90, 205, 0.5); }
        .tasks-list button {
            padding: 5px 10px;
            background: #00cc00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tasks-list button:hover {
            background: #009900;
        }
        .overview {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        .overview div {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .overview div:nth-child(1) { background: rgba(255, 99, 71, 0.5); }
        .overview div:nth-child(2) { background: rgba(255, 215, 0, 0.5); }
        .overview div:nth-child(3) { background: rgba(144, 238, 144, 0.5); }
        .overview div:nth-child(4) { background: rgba(106, 90, 205, 0.5); }
        .overview div:nth-child(5) { background: rgba(255, 255, 255, 0.2); }
        #monthly-summary {
            display: none;
        }
        #show-summary {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #show-summary:hover {
            background: #ffcc00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 480px) {
            .task-input {
                flex-direction: column;
            }
            .overview div {
                flex: 100%;
            }
        }
        #authModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #authModalContent {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            color: #333;
        }
        #authMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskFlow</h1>
        <p class="subtitle">Manage your tasks efficiently</p>
        
        <div class="auth-section" id="authSection">
            <button onclick="showAuthModal('login')">Login</button>
            <button onclick="showAuthModal('register')">Register</button>
            <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        </div>
        
        <div class="task-input" id="taskInputSection" style="display: none;">
            <input type="text" id="taskName" placeholder="Task Name">
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="mid">Mid</option>
                <option value="high">High</option>
                <option value="big">Big</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="section" id="lowTasks" style="display: none;">
            <h3>Low Priority</h3>
            <div id="lowTasksList"></div>
        </div>
        
        <div class="section" id="midTasks" style="display: none;">
            <h3>Mid Priority</h3>
            <div id="midTasksList"></div>
        </div>
        
        <div class="section" id="highTasks" style="display: none;">
            <h3>High Priority</h3>
            <div id="highTasksList"></div>
        </div>
        
        <div class="section" id="bigTasks" style="display: none;">
            <h3>Big Priority</h3>
            <div id="bigTasksList"></div>
        </div>
        
        <div class="overview" id="overview" style="display: none;">
            <div>High: <span id="highCount">0</span></div>
            <div>Mid: <span id="midCount">0</span></div>
            <div>Low: <span id="lowCount">0</span></div>
            <div>Big: <span id="bigCount">0</span></div>
            <div>Total: <span id="totalCount">0</span></div>
        </div>
        
        <button id="show-summary" onclick="toggleSummary()" style="display: none;">Show Monthly Summary</button>
        <div id="monthly-summary">
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Completed Tasks</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="authModal">
        <div id="authModalContent">
            <h3 id="authTitle">Login / Register</h3>
            <label>Email</label>
            <input type="email" id="authEmail">
            <label>Password</label>
            <input type="password" id="authPassword">
            <button id="authSubmit" onclick="submitAuth()">Submit</button>
            <button onclick="hideAuthModal()">Cancel</button>
            <p id="authMessage"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Replace with your Firebase config for this project
        const firebaseConfig = {
            apiKey: "AIzaSyC98afBAxl_NsvnoG5eFPcVE7HW8k4Zr_U",
            authDomain: "taskflow-app-2bda2.firebaseapp.com",
            databaseURL: "https://taskflow-app-2bda2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taskflow-app-2bda2",
            storageBucket: "taskflow-app-2bda2.firebasestorage.app",
            messagingSenderId: "344321758713",
            appId: "1:344321758713:web:a043262d45f50cd2361928"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;
        let authMode = 'login'; // 'login' or 'register'

        const taskInputSection = document.getElementById('taskInputSection');
        const lowTasks = document.getElementById('lowTasks');
        const midTasks = document.getElementById('midTasks');
        const highTasks = document.getElementById('highTasks');
        const bigTasks = document.getElementById('bigTasks');
        const overview = document.getElementById('overview');
        const showSummaryBtn = document.getElementById('show-summary');
        const monthlySummary = document.getElementById('monthly-summary');
        const logoutBtn = document.getElementById('logout-btn');
        const authSection = document.getElementById('authSection');

        onAuthStateChanged(auth, user => {
            currentUser = user;
            if (user) {
                authSection.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                taskInputSection.style.display = 'flex';
                lowTasks.style.display = 'block';
                midTasks.style.display = 'block';
                highTasks.style.display = 'block';
                bigTasks.style.display = 'block';
                overview.style.display = 'flex';
                showSummaryBtn.style.display = 'block';
                loadTasks(user.uid);
            } else {
                authSection.style.display = 'block';
                logoutBtn.style.display = 'none';
                taskInputSection.style.display = 'none';
                lowTasks.style.display = 'none';
                midTasks.style.display = 'none';
                highTasks.style.display = 'none';
                bigTasks.style.display = 'none';
                overview.style.display = 'none';
                showSummaryBtn.style.display = 'none';
                monthlySummary.style.display = 'none';
            }
        });

        window.showAuthModal = function(mode) {
            authMode = mode;
            document.getElementById('authTitle').textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
            document.getElementById('authModal').style.display = 'flex';
            document.getElementById('authSubmit').textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
        }

        window.hideAuthModal = function() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('authMessage').textContent = '';
        }

        window.submitAuth = function() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            if (authMode === 'login') {
                signInWithEmailAndPassword(auth, email, password)
                    .then(hideAuthModal)
                    .catch(err => document.getElementById('authMessage').textContent = err.message);
            } else {
                createUserWithEmailAndPassword(auth, email, password)
                    .then(hideAuthModal)
                    .catch(err => document.getElementById('authMessage').textContent = err.message);
            }
        }

        window.logout = function() {
            signOut(auth);
        }

        function loadTasks(uid) {
            const tasksRef = ref(db, `tasks/${uid}`);
            onValue(tasksRef, snapshot => {
                const tasks = snapshot.val() || {};
                const lists = {
                    low: document.getElementById('lowTasksList'),
                    mid: document.getElementById('midTasksList'),
                    high: document.getElementById('highTasksList'),
                    big: document.getElementById('bigTasksList')
                };
                let counts = { low: 0, mid: 0, high: 0, big: 0 };
                Object.keys(lists).forEach(priority => {
                    lists[priority].innerHTML = '';
                    counts[priority] = 0;
                });
                Object.entries(tasks).forEach(([key, task]) => {
                    const li = document.createElement('div');
                    li.className = `tasks-list ${task.priority}`;
                    li.innerHTML = `${task.name} <button onclick="completeTask('${key}')">Complete</button>`;
                    lists[task.priority].appendChild(li);
                    counts[task.priority]++;
                });
                document.getElementById('lowCount').textContent = counts.low;
                document.getElementById('midCount').textContent = counts.mid;
                document.getElementById('highCount').textContent = counts.high;
                document.getElementById('bigCount').textContent = counts.big;
                document.getElementById('totalCount').textContent = Object.values(counts).reduce((a, b) => a + b, 0);
            });
        }

        window.addTask = function() {
            if (!currentUser) return;
            const name = document.getElementById('taskName').value.trim();
            const priority = document.getElementById('prioritySelect').value;
            if (!name) return alert('Enter task name');
            const tasksRef = ref(db, `tasks/${currentUser.uid}`);
            const newTaskRef = push(tasksRef);
            set(newTaskRef, { name, priority });
            document.getElementById('taskName').value = '';
        }

        window.completeTask = function(key) {
            if (!currentUser) return;
            remove(ref(db, `tasks/${currentUser.uid}/${key}`));
            // Optional: Log to completed tasks for summary
            const completedRef = ref(db, `completed/${currentUser.uid}/${new Date().toISOString().slice(0,7)}`);
            runTransaction(completedRef, current => (current || 0) + 1);
        }

        window.toggleSummary = function() {
            monthlySummary.style.display = monthlySummary.style.display === 'none' ? 'block' : 'none';
            if (monthlySummary.style.display === 'block') loadSummary();
        }

        function loadSummary() {
            if (!currentUser) return;
            const completedRef = ref(db, `completed/${currentUser.uid}`);
            onValue(completedRef, snapshot => {
                const data = snapshot.val() || {};
                const tbody = document.querySelector('#summaryTable tbody');
                tbody.innerHTML = '';
                Object.entries(data).forEach(([month, count]) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${month}</td><td>${count}</td>`;
                    tbody.appendChild(tr);
                });
            });
        }
    </script>
</body>
</html>
